<!DOCTYPE html>
<html>
<head>
    <title>PriceDropAPI Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ PriceDropAPI Tester</h1>
    
    <h2>Test Endpoints:</h2>
    
    <button onclick="testHealth()">1. Test Health Check</button>
    <button onclick="testTrack()">2. Test Track Product</button>
    <button onclick="testPrice()">3. Test Get Price</button>
    
    <h3>Response:</h3>
    <pre id="result">Click a button to test...</pre>

    <script>
        const API_KEY = 'pk_test123456789';
        const BASE_URL = 'https://pricedrop-api.vercel.app';
        let lastProductId = null;

        async function testHealth() {
            try {
                const response = await fetch(`${BASE_URL}/`);
                const data = await response.json();
                showResult(data, response.ok);
            } catch (error) {
                showResult({ error: error.message }, false);
            }
        }

        async function testTrack() {
            try {
                const response = await fetch(`${BASE_URL}/api/track`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({
                        url: 'https://amazon.com/test-product-' + Date.now(),
                        targetPrice: 75
                    })
                });
                
                const data = await response.json();
                
                // Save product ID for price test
                if (data.data && data.data.id) {
                    lastProductId = data.data.id;
                    console.log('Product ID saved:', lastProductId);
                }
                
                showResult(data, response.ok);
            } catch (error) {
                showResult({ error: error.message }, false);
            }
        }

        async function testPrice() {
            if (!lastProductId) {
                showResult({ error: 'Please test Track Product first to get a product ID' }, false);
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/api/price/${lastProductId}`, {
                    headers: {
                        'X-API-Key': API_KEY
                    }
                });
                
                const data = await response.json();
                showResult(data, response.ok);
            } catch (error) {
                showResult({ error: error.message }, false);
            }
        }

        function showResult(data, isSuccess) {
            const resultEl = document.getElementById('result');
            resultEl.className = isSuccess ? 'success' : 'error';
            resultEl.textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
